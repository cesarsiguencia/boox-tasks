<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Cesar's Weekly Goals & Tasks</title>
</head>
<body>
    <div class="scheduler">
        <div class="heading">
            <div class="title">
                <h1>Cezzie's Weekly Goals & Tasks!</h1>
    
                <div class="sub-title">
                    <div>
                        <h4>Updated as of: </h4>
                    </div>
                    <div>
                        <input type="date" id="update-date" name="update-date">
                    </div>
                </div>
            </div>

            <div class="directions">
                <p></p>
                <p><strong>SAVE</strong> by Return or pressing outside task</p>
                <p><strong>DELETE</strong> by erasing input and reclicking it</p>
            </div>
        </div>
       


        <div id="scheduler-content">


        </div>


        
    </div>
    <script src="./script.js"></script>
</body>
</html>
